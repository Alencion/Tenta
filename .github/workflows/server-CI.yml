name: Java CI with Gradle

on:
  pull_request:
    branches: [ test/github_action ]

jobs:
  build:

#    if: startsWith(${{ github.head_ref }}, 'feature/server_')
    runs-on: ubuntu-18.04

    steps:
      - name: test
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: |
          cd tenta-server
          chmod +x gradlew
      - name: Check
        run: |
          echo ${{ github.head_ref }}
          echo startsWith(${{ github.head_ref }}, 'feature/server_')
